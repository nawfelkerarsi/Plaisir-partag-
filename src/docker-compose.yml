version: "3.9"

services:
  frontend:
    image: nginx:alpine
    container_name: frontend
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./frontend/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "8080:80"
    restart: unless-stopped

  backend:
    build: ./backend
    container_name: backend
    env_file:
      - .env
    expose:
      - "5000"
    restart: unless-stopped
